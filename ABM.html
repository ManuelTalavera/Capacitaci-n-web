<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleABM.css">
    <title>Document</title>
</head>

<body>

    <section id="newContrato" style="display:none;">
        <form id="formNuevoContrato" action="" method="post">
            <div>
                <label id="label1" for="nuevo_nombre">Nombre:</label>
                <input type="text" id="nuevo_nombre" name="nombre" required>
            </div>
            <div>
                <label id="label1" for="nuevo_descripcion">Descripción:</label>
                <textarea id="nuevo_descripcion" name="descripcion" rows="4" cols="50" required></textarea>
            </div>
            <div>
                <label id="label1" for="nuevo_manager">Manager:</label>
                <input type="text" id="nuevo_manager" name="manager" required>
            </div>
            <div>
                <label id="label1" for="nuevo_cliente">Cliente:</label>
                <input type="text" id="nuevo_cliente" name="cliente" required>
            </div>
            <div>
                <label id="label1" for="nuevo_unidad_negocio">Unidad de Negocio:</label>
                <input type="text" id="nuevo_unidad_negocio" name="unidad_negocio" required>
            </div>
            <div>
                <label id="label1" for="nuevo_tipo_contrato">Tipo de Contrato:</label>
                <input type="text" id="nuevo_tipo_contrato" name="tipo_contrato" required>
            </div>
            <div>
                <label id="label1" for="nuevo_fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="nuevo_fecha_inicio" name="fecha_inicio" required>
            </div>
            <div>
                <label id="label1" for="nuevo_fecha_fin">Fecha de Fin:</label>
                <input type="date" id="nuevo_fecha_fin" name="fecha_fin" required>
            </div>
            <div id="botones">
            <button id="btnCrear" type="submit">Crear Contrato</button>
            <button id="btnCancelar" type="button">Cancelar</button>
            </div>
        </form>
    </section>
    <img id="fotoTali" src="/IMAGENES/taligent2_logo.png" alt="Logo Taligent">
    <section id="modificarContrato" style="display: none;">
        <form id="formModificarContrato" action="" method="post">
            <label for="mod_nombre">Nombre:</label>
            <input type="text" id="mod_nombre" name="nombre" required><br><br>

            <label for="mod_descripcion">Descripción:</label>
            <textarea id="mod_descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

            <label for="mod_manager">Manager:</label>
            <input type="text" id="mod_manager" name="manager" required><br><br>

            <label for="mod_cliente">Cliente:</label>
            <input type="text" id="mod_cliente" name="cliente" required><br><br>

            <label for="mod_unidad_negocio">Unidad de Negocio:</label>
            <input type="text" id="mod_unidad_negocio" name="unidad_negocio" required><br><br>

            <label for="mod_tipo_contrato">Tipo de Contrato:</label>
            <input type="text" id="mod_tipo_contrato" name="tipo_contrato" required><br><br>

            <label for="mod_fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="mod_fecha_inicio" name="fecha_inicio" required><br><br>

            <label for="mod_fecha_fin">Fecha de Fin:</label>
            <input type="date" id="mod_fecha_fin" name="fecha_fin" required><br><br>
            
            <div id="botones">
            <button id="btnActualizar" type="submit">Actualizar</button>
            <button id="btnCancelar2" type="button">Cancelar</button>
            <button id="btnEliminar" type="button" >Borrar</button>
            </div>
            
        </form>
    </section>
    <section id="lista">
        <ul id="listaContratos">
            
        </ul>
        <button id="cargar">Nuevo contrato</button>
    </section>
    
    <script   src="/jsABM.js"></script>
</body>

</html>
